    <h2><a href="https://terms.naver.com/entry.nhn?docId=2275655&cid=42219&categoryId=51195"
      target="blank" title="ICT란?">ICT</a></h2>

      ICT(Information and Communications Technologies)는 창조경제의 기반이다.
      특히 최근에는 빅데이터, 모바일, 웨어러블이 새로운 화두가 되고 있다.
      더 나아가 사물 인터넷은 인간과 인간 사이의 연결뿐만 아니라 인간과 사물의 연결, 사물과 사물의 연결도 가능하게 한다.
      창조의 가능성이 무한하게 열려 있다 해도 과언이 아니다.
      그러나 여기에 개인 정보 보호와 프라이버시 보호 등을 보완해야 진정한 창조경제를 만들 수 있다.
